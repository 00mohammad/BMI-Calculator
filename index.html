<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="./public/css/styles.css" />
</head>

<body>
  <h1>BMI Calculator â€“ Body Mass Index</h1>

  <article class="bmi-card">
    <div class="input-card">
      <label for="height">Height (meter)</label>
      <input type="text" id="height" placeholder="Example: 1.69" />
    </div>

    <div class="input-card">
      <label for="weight">Weight (kilogram)</label>
      <input type="text" id="weight" placeholder="Example: 65" />
    </div>

    <footer>
      <button class="calculate-button">Calculate</button>
    </footer>
  </article>

  <div class="modal-screen hidden">
    <article class="modal">
      <header>
        <span>BMI Test Result</span>
        <button class="close-x-btn">X</button>
      </header>

      <main>
        <div class="circle">
          <p class="bmi-en">BMI</p>
          <p class="bmi-persian">Body Mass Index</p>
          <p class="result"></p>
        </div>

        <div class="status-container">
          <div>Status: <span class="status"></span></div>
        </div>
      </main>

      <footer>
        <button class="close">Cancel</button>
        <button class="continue">Confirm</button>
      </footer>
    </article>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
